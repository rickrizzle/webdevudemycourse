<!DOCTYPE html>
<html>
<head>
    <title>Registration Page Project</title>
</head>
<body>
<h1>Register</h1>
<form>
    <label for="firstName">First Name:</label>
    <input name="firstName" id="firstName" type="text" placeholder="Harry"
    required>

    <label for="lastName">Last Name:</label>
    <input name="lastName" id="lastName" type="text" placeholder="Potter"
    required>
<div>
    <label for="male">Male:</label>
    <input name="genderChoice" id="male" type="radio">

    <label for="female">Female:</label>
    <input name="gender" id="female" type="radio">

    <label for="other">Other:</label>
    <input name="gender" id="other" type="radio"
</div>

<div>
    <label>
        Email:
    <input name="email" type="email" placeholder="your email">
    </label>
    <label>
        Password:
    
    <input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">    
    </label>
</div>

<div>
<label>
    Birthday:
    <select name="month">
        <option>Month</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
    </select>

    <select name='day'>
        <option>Day</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
    </select>

    <select name='year'>
        <option>Month</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>

    </select>
</label>
</div>

<div>
    <label for="agreed">I agree to the terms and conditions:</label>
    <input  id="agreed" name="agreed" type="checkbox">
</div>

<input type="submit">

    
</form>
    
</body>
</html>
